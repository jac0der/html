<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stong and Emphasis</title>
</head>
<body>
    <!--
        <strong> element indicates that this content has strong importance.
        shown in bold in the browser.
    -->
    <p>
        <strong>Beware:</strong> Pickpockets operate in this area.
    </p>
    <p>
        This toy has many small pieces and is <strong>not suitable for children
            under five years old.
        </strong>
    </p>

    <!-- 
        <em> element indicates emphasis that subtly changes the meaning of a sentence.
        browser shows <em> element in italic.
    -->
    <p>I <em>think</em> Ivy was the first.</p>
    <p>I think <em>Ivy</em> was the first.</p>
    <p>I think Ivy was the <em>first</em>.</p>
    
</body>
</html>
