<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbreviations</title>
</head>
<body>
    <!--    
        <abbr> element may be used for an abbreviation or an acronym.
        the title attribute on the opening tag is used to specify the full term.

        HTML4 had a separate <acronym> element for acronyms, but HTML5 just uses the <abbr>
        element for both abbreviations and acronyms.
    -->
    <p>
        <abbr title="Professor">Prof</abbr> Stephen Hawkin is a theoretical Physicist and cosmologist.
    </p>

    <p>
        <acronym title="National Aeronautics and Space Administration">NASA</acronym> do somecrazy space stuff.
    </p>
</body>
</html>
