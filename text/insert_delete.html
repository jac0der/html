<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changes to Content</title>
</head>
<body>
    <!--
        The <ins> element is used to show content that has been inserted
        into a document, while the <del> element can show text that
        has been deleted from it.
    -->
    <p>It was the <del>worst</del> <ins>best</ins> idea she had ever had.</p>

    <!-- 
        <s> element indicates something that is no longer accurate or relevant 
        (but that should not be deleted)
    -->
    <p>Laptop Computer</p>
    <p><s>Was $995</s></p>
    <p>Now only $375</p>
</body>
</html>
