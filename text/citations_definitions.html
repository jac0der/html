<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citations and Definitions</title>
</head>
<body>
    <!-- 
        use <cite> element to reference a piece of work to indicate
        where the citation is from.
        cite should not be used for a person's name in HTML5.
        cite element is rendered as italics.
    -->
    <p>
        <cite>A Brief History of Time</cite> by Stephen Hawkin has sold over ten million copies worldwide.
    </p>

    <!-- 
        use <dfn> element to indicate the defining instance of a term, which is the first time I 
        explain some new terminology in a document.
    -->
    <p>
        A <dfn>black hole</dfn> is a region of space from which nothing, not evenietlight, can escape.
    </p>
</body>
</html>
